<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCODE</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="https://up.yimg.com/ib/th?id=OIP.GtEo127m_vzHw4SOcz0B6gHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121"
      type="image/Qrcode"
    />
  </head>
  <body>
    <div>
      <div>
        <img class="img" src="images/image-qr-code.png" alt="Qrcode" />
      </div>
      <h1>Improve your Front-end skills by Building projects</h1>
      <p>
        Scan the QR code to visit Front-end Mentor and take your coding skills
        to the next level
      </p>
    </div>
  </body>
</html>
